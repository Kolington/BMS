<body>
    <nav class="navbar">
        <h1 class="logo">SBMS</h1>
        <ul class="nav-link">
            <li><a href="#entry">Budget Entry</a></li>
            <li><a href="#foot">Footer</a></li>
        </ul>
    </nav>

    <br><br><br><br>

    <section id="entry">
     <h2 id="intro">Budget Management System</h2>
     <form action="/add_transaction" method="post" id="budgetform">
        <h4 id="fill">Budget Entry</h4>

        <br>

        <!-- Date Input -->
        <label for="Date">Date:</label> 
        <input type="date" name="date" id="date" placeholder=""  required>

        <br><br>

        <!-- Description Input -->
        <label for="Description">Description:</label>
        <input type="text" name="decription" id="" placeholder="Input Description of Budget" required>

        <br><br>

        <!-- Amount Input -->
        <label for="Amount">Amount:</label>
        <input type="text" name="amount" id="currency-field" pattern="^\N\d{1,3}(,\d{3})*(\.\d+)?N" value="" data-type="currency" placeholder="Input Amount Ex â‚¦1,000,000.00">
        <br><br>

        <!-- Category Input -->
        <label for="Category">Category:</label>
        <select name="category" id="cate">
            <option value="selectyourcategory">Select Your Category</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <br><br>

        <center><button type="submit" value="Submit" id="submit">Submit</button></center>

     </form>
    </section>
